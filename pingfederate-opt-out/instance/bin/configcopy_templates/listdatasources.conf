
#-------------------------------------------------------------------------
#                Configcopy Template -- List Data Stores
#-------------------------------------------------------------------------

# Use this template to create a properties file to use with the configcopy
# command below. See the README.txt file in this directory for additional 
# information.

# Note that list commands apply only to the source configuration.

cmd=listdatasources


# Set debug to true to see more information in the console and server logs:
#
debug=false


# ------------------------------------------------------------------------
#
# 		  List/Copyall Filter Parameters (Optional)
#
# ------------------------------------------------------------------------


# ------- Data Source Filter ---------
#
# For LDAP, select the directory type. This parameter may be used with
# listdatasources and copyalldatasources when source.datasource.type=ldap
# (see under Source Parameters, below).
# This parameter can have one of the following values:
#   Generic
#   ActiveDirectory
#   SunDirectoryServer
#   PingDirectory

select.datasource.ldap.type =


# ------------------------------------------------------------------------
#
# 			    Source Selection Parameters
#
# ------------------------------------------------------------------------


# Specify the source data source type. This parameter must be used with
# all data-source commands and can have one of the following
# values:
#   jdbc
#   ldap
#   custom

source.datasource.type =

