
#-------------------------------------------------------------------------
#                Configcopy Template -- List Connections
#-------------------------------------------------------------------------

# Use this template to create a properties file to use with the configcopy
# command below. See the README.txt file in this directory for additional 
# information.

# Note that list commands apply only to the source configuration.

cmd=listconnections


# ------------------------------------------------------------------------
#
# 		  List/Copyall Filter Parameters (Optional)
#
# ------------------------------------------------------------------------

# Specify if you want to list active or inactive connections. Possible values
# are:
#       active
#       inactive

select.connection.status=

# Specify if you want to select IdP or SP connections. Possible values are:
#       idp
#       sp

select.connection.role=

# Specify which protocol you want to select. Possible values are:
#       SAML20
#       SAML11
#       SAML10
#       WSFED

select.connection.protocol=

